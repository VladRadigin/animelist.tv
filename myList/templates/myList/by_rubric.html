<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{ current_rubric.name }} :: Список аниме</title>
</head>
<body>
  <h1>Аниме</h1>
  <h2>Жанр: {{ current_rubric.name }}</h2>
  <div>
    <a href="/myList">Главная</a>
    {% for rubric in rubrics %}
      <a href="/myList/{{ rubric.pk }}/">{{ rubric.name }}</a>
    {% endfor %}
  </div>
  {% for bb in bbs %}
    <div>
      <h2>{{ bb.title }}</h2>
      <p>{{ bb.content }}</p>
      <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
    </div>
  {% endfor %}
</body>
</html>
