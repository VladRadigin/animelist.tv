<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Главная :: Список аниме</title>
</head>
<body>
  <h1>Аниме</h1>
  <div>
    <a href="/mylist/">Главная</a>
    {% for rubric in rubrics %}
      <a href="/mylist/{{ rubric.pk }}">{{ rubric.name }}</a>
    {% endfor %}
  </div>
  <hr />
  {% for bb in bbs %}
  <div>
    <h2>{{ bb.title }}</h2>
    <p>{{ bb.content }}</p>
    <p><a href="/mylist/{{ bb.rubric.pk }}">{{ bb.rubric.name }}</a></p>
    <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
  </div>
  {% endfor %}
</body>
</html>
